<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            .heigth-equal{
                height: 40vh;
            }
        </style>
</head>

<body>

    <nav>
        <img src="https://i.ibb.co/t84prD9/Nestify-PNG-removebg-preview.png" alt="" style="width: 10%;">
    </nav>
    <section>
        <div class="container-fluid d-flex flex-column">
            <div class="col-xl-8 col-12 p-5 m-auto"
                style="background-color: #CEE4BA; border: 3px solid black; border-radius: 2vh;">
                <div class="d-flex col-xl-10 m-auto justify-content-between align-items-center">
                    <i class="mx-xl-5 bi bi-person-circle" style="font-size: 15vh;"></i>
                    <div class="mx-xl-5 text-center">
                        <h2>Bienvenido/a</h2>
                        <h3>Nombres</h3>
                        <h3>Apellidos</h3>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 col-12 m-auto d-flex flex-xl-row flex-column mt-2">
                <div class="col-xl-8 col-12 m-auto me-xl-1 p-3 text-center heigth-equal" style="background-color: #CEE4BA; border: 3px solid black; border-radius: 2vh;">
                    <h3 class="mt-xl-4">Mis datos personales</h3>
                    <div class="m-auto mt-xl-4">
                        <label for="" class="col-xl-4 col-12">Correo Electrónico</label>
                        <input class="col-xl-7 col-11" type="text" style="border-radius: 1vh;">
                        <i class="bi bi-pencil-square"></i>
                    </div>
                    <div class="m-auto mt-xl-4">
                        <label for="" class="col-xl-4 col-12">Teléfono</label>
                        <input class="col-xl-7 col-11" type="text" style="border-radius: 1vh;">
                        <i class="bi bi-pencil-square"></i>
                    </div>
                    <div class="m-auto mt-xl-4">
                        <label for="" class="col-xl-4 col-12">Fecha de nacimiento</label>
                        <input class="col-xl-7 col-11" type="date" style="border-radius: 1vh;">
                        <i class="bi bi-pencil-square"></i>
                    </div>
                </div>
                <div class="col-xl-4 col-12 m-auto mt-2 p-3 text-center heigth-equal" style="background-color: #CEE4BA; border: 3px solid black; border-radius: 2vh;">
                    <h4>Cambiar contraseña</h4>
                    <div class="mt-xl-2 m-auto d-flex flex-xl-row flex-column align-items-center">
                        <label for="" class="col-xl-4">Contraseña actual</label>
                        <input class="col-xl-8 col-12" type="password" style="border-radius: 1vh;">
                    </div>
                    <div class="mt-xl-2 m-auto d-flex flex-xl-row flex-column align-items-center">
                        <label for="" class="col-xl-4">Nueva contraseña</label>
                        <input class="col-xl-8 col-12" type="password" style="border-radius: 1vh;">
                    </div>
                    <div class="mt-xl-2 m-auto d-flex flex-xl-row flex-column align-items-center">
                        <label for="" class="col-xl-4">Confirmar contraseña</label>
                        <input class="col-xl-8 col-12" type="date" style="border-radius: 1vh;">
                    </div>
                    <div class="d-flex justify-content-end mt-xl-0 mt-2">
                        <button class="btn btn-primary" style="background-color: #204038; border: 0;">Cambiar Contraseña</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
