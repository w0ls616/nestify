<!DOCTYPE html>

<head>

    <div style="background-color: #F3F3E7;">

                        <h1 class="mt-5 mb-5">Características del Alojamiento</h1>
                        <h5>Características</h5>
                        <select class="form-control mt-3"

                            <option value="opcion1">Opción 1</option>
                            <option value="opcion2">Opción 2</option>

                        <button class="btn mb-3"
                            style="padding-left: 5vh; padding-right: 5vh; margin-top: 8vh; background-color: #204038; color: white;">Agregar</button>

                    </div>

                    <div class="col-md-6 border border-dark border-2 mt-5 text-center" style="border-radius: 5vh;">

                        <div class="d-flex">
                            <i class="bi bi-wifi col-2" style="font-size: 10vh; margin-left: 4%; margin-right: 3%;"></i>
                            <i class="bi bi-headset-vr col-2" style="font-size: 10vh; margin-right: 3%;"></i>
                            <i class="bi bi-rainbow col-2" style="font-size: 10vh; margin-right: 2%;"></i>
                            <i class="bi bi-yelp col-2" style="font-size: 10vh; margin-right: 2%;"></i>
                            <i class="bi bi-taxi-front-fill col-2" style="font-size: 10vh; margin-right: 2%;"></i>

                        </div>

                        <h1 class="mt-5 mb-5">Amenidades del Alojamiento</h1>
                        <h5>Amenidades</h5>
                        <select class="form-control mt-3"
                            style="background-color: #ADE27E; width: 50%; margin-left: 25%;">
                            <option value="opcion1">Opción 1</option>
                            <option value="opcion2">Opción 2</option>
                            <option value="opcion3">Opción 3</option>
                            <option value="opcion4">Opción 4</option>
                        </select>

                        <button class="btn mb-3"
                            style="padding-left: 5vh; padding-right: 5vh; margin-top: 8vh; background-color: #204038; color: white;">Agregar</button>
                    </div>
                </div>



                <div class="container mt-3 text-center pb-5"> <!-- Puedes ajustar esta clase según sea necesario -->
                    <button class="btn mb-3"
                        style="padding-left: 5vh; padding-right: 5vh; margin-top: 8vh; background-color: #204038; color: white;">

                    </button>
