<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="style\style-login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <img src="multimedia/hojasLogin.png" class="background-image left-bg" alt="">
    <img src="multimedia/hojasLogin2.png" class="background-image right-bg" alt="">

    <section class="login-container col-xxl-6 col-9">
        <div class="container-fluid d-flex flex-column flex-md-row align-items-center">
            <img src="multimedia/Nestify-PNG-removebg-preview.png" class="mb-3" alt="Logo">
            <form class="col-md-7 col-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingUsername" placeholder="Usuario">
                    <label for="floatingUsername">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                    <label for="floatingPassword">Contraseña</label>
                    <span class="position-absolute end-0 top-50 translate-middle-y me-3 toggle-password" onclick="mostrarPassword()">
                        <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                    </span>
                </div>
                <button type="submit" class="btn btn-primary w-100" onclick="iniciarSesion()" style="background-color: #A5D57C; border: 0;">Iniciar Sesión</button>
                <h5 class="mt-2 text-center">O</h5>
                <button type="submit" class="btn btn-primary w-100" style="background-color: #A5D57C; border: 0;">Registrarse</button>
            </form>
        </div>
    </section>

    <script src="js\loginJS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
