<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subir1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <div style="background-color: #F3F3E7;">

        <section>
            <div class="d-flex align-items-center justify-content-center w-100 position-relative">
                <img class="col-auto" src="multimedia/Nestify-PNG-removebg-preview.png" alt="Logo" style="width: 20vh;">
                <h1 class="text-center flex-grow-1"><b>¡Sube tu propio alojamiento!</b></h1>
            </div>
        </section>

        <section>
            <div class="container" style="margin-left: 5;">
                <div class="row">

                    <div class="col-md-7 mb-3 border border-dark border-2 mx-md-3" style="border-radius: 10px;">
                        <h3 class="text-center mt-3">Detalles del alojamiento</h3>


                        <!-- titulo -->
                        <div class="m-2 d-flex align-items-center mb-4 mt-5">
                            <h5>Título:</h5>
                            <textarea class="form-control " rows="1"
                                style="resize: none; background-color: #ADE27E; margin-left: 13.5vh;"></textarea>
                        </div>


                        <!-- Descripcion -->
                        <div class="m-2 d-flex align-items-center mb-3">
                            <h5>Descripcion:</h5>
                            <textarea class="form-control" rows="3"
                                style="resize: none; background-color: #ADE27E; margin-left: 6.5vh;"></textarea>
                        </div>

                        <!-- Tipo de alojamiento -->
                        <div class="m-2 d-flex align-items-center mb-3">
                            <h5>Tipo de alojamiento:</h5>

                            <select class="form-control" style="background-color: #ADE27E; margin-left: 2vh;">
                                <option value="opcion1">Opción 1</option>
                                <option value="opcion2">Opción 2</option>
                                <option value="opcion3">Opción 3</option>
                                <option value="opcion4">Opción 4</option>
                            </select>
                        </div>

                        <div class="d-flex">

                            <!-- Huespedes -->
                            <div class="m-2 text-center" style="width: 33%;">
                                <h5>Huespedes:</h5>
                                <select class="form-control" style="background-color: #ADE27E;">
                                    <option value="opcion1">Opción 1</option>
                                    <option value="opcion2">Opción 2</option>
                                    <option value="opcion3">Opción 3</option>
                                    <option value="opcion4">Opción 4</option>
                                </select>
                            </div>

                            <!-- Habitaciones -->
                            <div class="m-2 text-center" style="width: 33%;">
                                <h5>Habitaciones:</h5>
                                <select class="form-control" style="background-color: #ADE27E;">
                                    <option value="opcion1">Opción 1</option>
                                    <option value="opcion2">Opción 2</option>
                                    <option value="opcion3">Opción 3</option>
                                    <option value="opcion4">Opción 4</option>
                                </select>
                            </div>

                            <!-- Baños -->
                            <div class="m-2 text-center mb-4" style="width: 33%;">
                                <h5>Baños:</h5>
                                <select class="form-control" style="background-color: #ADE27E;">
                                    <option value="opcion1">Opción 1</option>
                                    <option value="opcion2">Opción 2</option>
                                    <option value="opcion3">Opción 3</option>
                                    <option value="opcion4">Opción 4</option>
                                </select>
                            </div>

                        </div>

                         <!-- Precio noche -->
                         <div class="m-2 d-flex align-items-center mb-5">
                            <h5>Precio/Noche:</h5>
                            <textarea class="form-control" rows="1"
                                style="resize: none; background-color: #ADE27E; margin-left: 4.5vh;"></textarea>
                        </div>
                    </div>


                    <div class="col-md-4 mb-3 border border-dark border-2 mx-md-3 " style="border-radius: 10px;">
                        <h3 class="text-center mt-3">Ubicación</h3>

                        <!-- Departamento -->
                        <div class="m-2 d-flex align-items-center mb-5 mt-4">
                            <h5>Departamento:</h5>

                            <select class="form-control" style="background-color: #ADE27E; margin-left: 2vh;">
                                <option value="opcion1">Opción 1</option>
                                <option value="opcion2">Opción 2</option>
                                <option value="opcion3">Opción 3</option>
                                <option value="opcion4">Opción 4</option>
                            </select>
                        </div>


                         <!-- Municipio -->
                         <div class="m-2 d-flex align-items-center mb-5">
                            <h5>Municipio:</h5>

                            <select class="form-control" style="background-color: #ADE27E; margin-left: 7vh;">
                                <option value="opcion1">Opción 1</option>
                                <option value="opcion2">Opción 2</option>
                                <option value="opcion3">Opción 3</option>
                                <option value="opcion4">Opción 4</option>
                            </select>
                        </div>


                         <!-- Distrito -->
                         <div class="m-2 d-flex align-items-center mb-5">
                            <h5>Distrito:</h5>

                            <select class="form-control" style="background-color: #ADE27E; margin-left: 10vh;">
                                <option value="opcion1">Opción 1</option>
                                <option value="opcion2">Opción 2</option>
                                <option value="opcion3">Opción 3</option>
                                <option value="opcion4">Opción 4</option>
                            </select>
                        </div>
                        

                        <!-- Dirección -->
                        <div class="m-2 d-flex align-items-center mb-5">
                            <h5>Dirección:</h5>
                            <textarea class="form-control" rows="3"
                                style="resize: none; background-color: #ADE27E; margin-left: 7.5vh;"></textarea>
                        </div>

                        <div class="d-flex justify-content-center mb-4">
                            <button class="btn" style="padding-left: 5vh; padding-right: 5vh; background-color: #204038; color: white;">Siguiente</button>
                        </div>
                                                
                    </div>
                </div>
                <button class="btn mt-3 mb-4" style="padding-left: 5vh; padding-right: 5vh; background-color: #204038; color: white;">Ver mis alojamientos</button>

            </div>

        </section>



    </div>



</body>

</html>
